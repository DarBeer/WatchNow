<div class="row">
    <div class="col-12 text-center">
        <button class="btn btn btn-info btn-sm float-left" (click)="prevPage()"
            [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous</button> <b>Page no: {{pagination_clicked_count+1}}</b>
        <button class="btn btn btn-info btn-sm float-right" (click)="nextPage()" [disabled]="disable_next">Next</button>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-sd-12" *ngFor="let item of tableData">
        <div class="example-2 card">
            <div class="wrapper">
                <img style="height: 440px" src="{{item.cover}}" alt="" class="img-fluid">
                <div class="header">
                    <div class="date">
                        <span class="day">12</span>
                        <span class="month">Aug</span>
                        <span class="year">2016</span>
                    </div>
                    <ul class="menu-content">
                        <li>
                        <a href="#" class="fa fa-bookmark-o"></a>
                        </li>
                        <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
                        <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
                    </ul>
                </div>
                <div class="data">
                    <div class="content">
                        <span class="author"></span>
                        <h1 class="title"><a href="#">{{item.title}}</a></h1>
                        <p class="text"></p>
                        <a href="#" class="button">WATCH NOW</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
